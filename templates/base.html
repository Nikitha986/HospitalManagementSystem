{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HMS{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <span class="navbar-brand">üè• HMS</span>

        <div class="ms-auto">
                {% if user.is_authenticated %}
                        <span class="text-white me-3">{{ user.username }}</span>
                        <a href="/logout/" class="btn btn-danger btn-sm">Logout</a>
                {% endif %}
        </div>
</nav>

<div class="container py-4">
        {% block content %}{% endblock %}
</div>

<!-- Booked Successfully Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="successModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span id="successModalMsg">Booked successfully!</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    document.getElementById('successModalMsg').textContent = `{{ message }}`;
                    successModal.show();
                {% endif %}
            {% endfor %}
        {% endif %}
    });
</script>

</body>
</html>
